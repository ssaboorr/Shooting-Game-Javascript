<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>
    <div class="hero">
        <h1>Shooting Game</h1>
        <p>Press the button to start</p>
        <button class="start">Start Game</button>
    </div>

    <div class="container">
        <h2>Player 1: <span class="health1"></span></h2>
        <button class="shoot">Shoot</button>

        <h2>Player 2: <span class="health2"></span></h2>


        <h2>Player 1 won: <span class="score1"></span></h2>
        <h2>Player 2 won: <span class="score2"></span></h2>

        <h3></h3>


        <button class="play-again">Play Again</button>
        <button class="restart">Restart</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
